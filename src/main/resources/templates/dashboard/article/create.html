<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/dashboard/layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="body">
    <form method="post" enctype="multipart/form-data">
        <div class="form-group">
            <input type="text" name ="product" class="form-control col-4" placeholder="product"/>
        </div>
        <div class="form-group">
            <input type="number" step="0.01" name ="weight" class="form-control col-4" placeholder="weight"/>
        </div>
        <div class="form-group">
            <input type="number" step="0.01" name ="price" class="form-control col-4" placeholder="price"/>
        </div>
        <div class="form-group">
            <input type="file" name ="image" class="form-control col-4"/>
        </div>
        <div class="form-group">
            <select name="categoryId" class="form-control col-4">
                <option th:text="${category.name}" th:value="${category.id}" th:each="category: ${categories}"></option>
            </select>
        </div>
        <div class="form-group">
            <input type="submit" value="Create" class="btn btn-success"/>
        </div>
    </form>
</div>

</body>
</html>
