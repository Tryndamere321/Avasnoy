<!DOCTYPE html>
<html
        xmlns:th="http://thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/html"
        layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section layout:fragment="body">
    <section class="section single-wrapper">
        <!-- breadcrumb-section -->
        <div class="breadcrumb-section breadcrumb-bg">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 offset-lg-2 text-center">
                        <div class="breadcrumb-text">
                            <p>See more Details</p>
                            <h1>Single Product</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end breadcrumb section -->

        <!-- single product -->
        <div class="single-product mt-150 mb-150">
            <div class="container">
                <div class="row">
                    <div class="col-md-5">
                        <div class="single-post-media">
                            <img th:src="@{'/uploads/' + ${article.photoUrl}}" alt="Product Image" class="img-fluid">
                        </div>
                    </div>
                    <div class="col-md-7">
                        <div class="single-product-content">
                            <form method="post" th:action="@{/article/detail/{id}(id=${article.id})}">
                                <h3 th:text="${article.product}"></h3>
                                <p class="single-product-pricing" th:text="'1kq ' + ${article.price} + ' AZN'"><span>Kg</span></p>
                                <input id="productId" type="hidden" th:value="${article.id}" name="productId">
                                <div class="single-product-form">
                                    <button  sec:authorize="isAuthenticated()"  type="submit" class="cart-btn" value="Add to Cart"><i class="fas fa-shopping-cart"></i> Add to Cart</button>
                                    <p th:text="'Category: ' + ${article.category.name}"></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end single product -->

        <!-- more products -->
        <div class="more-products mb-150">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 offset-lg-2 text-center">
                        <div class="section-title">
                            <h3><span class="orange-text">Related</span> Products</h3>
                            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquid, fuga quas itaque eveniet beatae optio.</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 col-md-6 text-center">
                        <form method="post" th:action="@{/article/detail/cart}">
                            <div class="single-product-item">
                                <div class="product-image">
                                    <a href="single-product.html"><img src="assets/img/products/product-img-1.jpg" alt=""></a>
                                </div>
                                <h3>Strawberry</h3>
                                <p class="product-price"><span>Per Kg</span> 85$ </p>
                                <input type="hidden" name="productId" value="1" />
                                <button type="submit" class="cart-btn"><i class="fas fa-shopping-cart"></i> Add to Cart</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-4 col-md-6 text-center">
                        <form method="post" th:action="@{/article/detail/cart}">
                            <div class="single-product-item">
                                <div class="product-image">
                                    <a href="single-product.html"><img src="assets/img/products/product-img-2.jpg" alt=""></a>
                                </div>
                                <h3>Berry</h3>
                                <p class="product-price"><span>Per Kg</span> 70$ </p>
                                <input type="hidden" name="productId" value="2" />
                                <button type="submit" class="cart-btn"><i class="fas fa-shopping-cart"></i> Add to Cart</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-4 col-md-6 text-center">
                        <form method="post" th:action="@{/article/detail/cart}">
                            <div class="single-product-item">
                                <div class="product-image">
                                    <a href="single-product.html"><img src="assets/img/products/product-img-3.jpg" alt=""></a>
                                </div>
                                <h3>Lemon</h3>
                                <p class="product-price"><span>Per Kg</span> 35$ </p>
                                <input type="hidden" name="productId" value="3" />
                                <button type="submit" class="cart-btn"><i class="fas fa-shopping-cart"></i> Add to Cart</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- end more products -->

        <!-- logo carousel -->
        <div class="logo-carousel-section">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="logo-carousel-inner">
                            <div class="single-logo-item">
                                <img src="front/assets/img/company-logos/1.png" alt="">
                            </div>
                            <div class="single-logo-item">
                                <img src="front/assets/img/company-logos/2.png" alt="">
                            </div>
                            <div class="single-logo-item">
                                <img src="front/assets/img/company-logos/3.png" alt="">
                            </div>
                            <div class="single-logo-item">
                                <img src="front/assets/img/company-logos/4.png" alt="">
                            </div>
                            <div class="single-logo-item">
                                <img src="front/assets/img/company-logos/5.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end logo carousel -->
    </section>
</section>

<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</body>
</html>
