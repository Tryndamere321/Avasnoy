<!DOCTYPE html>
<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .img-fluid {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        .single-product-item .product-image img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .single-testimonial-slider .client-avater img,
        .single-latest-news .latest-news-bg,
        .cart-banner .image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .hero-bg {
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
<section layout:fragment="body">

    <!-- breadcrumb-section -->
    <div class="breadcrumb-section breadcrumb-bg">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 offset-lg-2 text-center">
                    <div class="breadcrumb-text">
                        <p>Fresh and Organic</p>
                        <h1>Shop</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end breadcrumb section -->

    <!-- products -->
    <div class="product-section mt-150 mb-150">
        <div class="container">
            <div class="product-section mt-50 mb-50">
                <div class="container">
                    <div class="row" >
                        <div th:each="article : ${articles}" class="col-lg-4 col-md-6 text-center">
                            <div class="single-product-item">
                                <div class="product-image">
                                    <a th:href="@{/article/detail/{id}(id=${article.id})}">
                                        <img th:src="'/uploads/'+${article.photoUrl}" alt="" class="img-fluid">
                                    </a>
                                </div>
                                <h3>
                                    <a th:text="${article.product}" th:href="@{/article/detail/{id}(id=${article.id})}" title=""></a>
                                </h3>
                                <p class="product-price"><span>Kg</span> <span th:text="${article.price} + 'AZN'"></span></p>
                                <a th:href="@{/article/detail/{id}(id=${article.id})}" class="cart-btn"><i class="fas fa-shopping-cart"></i>Sifari≈ü et</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <nav aria-label="Page navigation">
                        <ul class="pagination justify-content-start">
                            <li th:each="page : ${#numbers.sequence(1, pagination)}" class="page-item"><a th:text="${page}" class="page-link" th:href="'?currentPage=' + ${page}"></a></li>
                            <li class="page-item">
                                <a class="page-link" href="#">Next</a>
                            </li>
                        </ul>
                    </nav>
                </div><!-- end col -->
            </div><!-- end row -->
        </div>
    </div>
    <!-- end products -->

    <!-- logo carousel -->
    <div class="logo-carousel-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="logo-carousel-inner">
                        <div class="single-logo-item">
                            <img src="/front/assets/img/company-logos/1.png" alt="">
                        </div>
                        <div class="single-logo-item">
                            <img src="/front/assets/img/company-logos/2.png" alt="">
                        </div>
                        <div class="single-logo-item">
                            <img src="/front/assets/img/company-logos/3.png" alt="">
                        </div>
                        <div class="single-logo-item">
                            <img src="/front/assets/img/company-logos/4.png" alt="">
                        </div>
                        <div class="single-logo-item">
                            <img src="/front/assets/img/company-logos/5.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end logo carousel -->

</section>

</body>
</html>
